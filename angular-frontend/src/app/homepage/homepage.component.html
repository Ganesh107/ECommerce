<div class="flex-col justify-center items-center w-full p-1">
    <div class="flex w-full items-center justify-center">
        <img src="assets/images/banner.jpg" alt="banner">
    </div>
    <div class="flex w-full">
        <div class="flex max-w-[1000px] relative overflow-hidden">
            <div class="flex w-full transition-transform duration-500 ease-in-out"
            [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
            [style.width.%]="carouselImages.length * 100">
                @for (image of carouselImages; track $index) {
                    <div class="w-full flex-shrink-0">
                        <img [src]="image" alt="carousel" class="h-[210px] w-full object-cover" />
                    </div>
                }
            </div>
        </div>
        <div class="w-[440px] bg-amber-200">
            
        </div>
    </div>
    
</div>
